<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <title>Boggle!</title>
</head>
<body>
  
  <div id="game-data">
    <p>Score: 
      <span id="points">0</span>
    </p>
    <p>Words Found: 
      <span id ="found-words"></span>
    </p>
  </div>

  <div id="div-restart">
    <a href="/">
      <button id="btn-restart">restart</button>
    </a>
  </div>

  <div id="timer"></div>

  <div id="game">
    <table id="board">
      {% for i in range(board|length) %}
      <tr>
        {% for j in range(board[i]|length) %}
        <td>{{ board[i][j] }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
    <form class="guess-form" action="/guess" method="POST">
      <input type="text" placeholder="Enter word here" name="player-guess" id="player-guess">
      <input type="submit" value="boggle" id="btn-submit">
    </form>
  </div>

  <div id="message"></div>
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="/static/OOscript.js"></script>
</body>
</html>
